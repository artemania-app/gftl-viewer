<html>
<head>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <img src="img/logo.png" id="logo" >

    <button onclick="changeFile()" id="button">Siguiente</button>  
    <div id="model">
        <model-viewer id= "mod" src="gltf/cats.gltf" auto-rotate camera-controls max-camera-orbit= "calc(60deg - env(window-scroll-y) * 60deg) 90deg auto"></model-viewer>
    </div>

    <script>

        let files = ['cats', 'roses'] 
        let next = 0;

        function changeFile() {
            console.log(files.length);

            if(next < files.length-1) {next =+ 1}
            else{next = 0};

            document.getElementById("mod").src = `gltf/${files[next]}.gltf`;           }

    </script>
</body>
